<div class="container mt-5 root">
   <h2 class="title">MY TODO</h2>
   <app-todo-form (newItem)="addItem($event)"></app-todo-form>
   <app-todo-list
      [items]="todos"
      (idItemToDel)="onDel($event)"
      (itemModify)="checkDone($event)"
      (itemModified)="changePriority($event)"
   >
   </app-todo-list>
   <div class="footer">
      <h4 class="">Have a nice day</h4>
   </div>
</div>
